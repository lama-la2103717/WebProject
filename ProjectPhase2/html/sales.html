<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <link rel="stylesheet" href="/css/sales.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <img src="/images/logo.png" class="logoImg" alt="Logo"  >
                </div>
        </header>
        <main class="main">
            <form class="ProductForm hidden" id="ProductForm">
                <label for="id">Id</label>
                <input type="text" id="id" name="id" >
        
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required >
        
                <label for="thumbnailUrl">Thumbnail URL</label>
                <input type="url" id="image" name="image" required >
        
                <label for="price">Price</label>
                <input type="text" id="price" name="price" required pattern="\d+(\.\d+)?\s*QAR" title="Please enter a number followed by 'QAR'">

        
                <label for="rating">Rating</label>
                <input type="text" id="rating" name="rating" required title="e.g., 4/5" pattern="[0-5](\.[0-9])?/5" >
        
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
        
                <label for="brand" hidden>Brand</label>
        
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock" required  min="1" >
        
                <div class="form-btns">
                    <input type="submit" value="Submit" id="submit">
                    <input type="reset" value="Cancel" id="cancel">
                </div>
            </form>
            <button class="addButton" id="addButton">Add New Product</button>

            <div id="productSearch" class="productSearch">
                <input type=" text" id="search" placeholder="Search By Product Name">
            </div>


            <section class=" detailContainer">
            </section>

            <section class="sellingProduct">
                <h1>Products</h1>
                <div class="product" id="product">

                </div>

            </section>

            <section class="saleSummary">
                <h1>Sale's Summary</h1>
                <div class="record" id="record">

                </div>


            </section>

            <section class="saleHistory">
                <h1>Sale's History</h1>
                <div class="history" id="history">

                </div>

            </section>


        </main>

        </footer>
    </div>
    <script src="/js/sales.js"></script>
</body>
</html>
